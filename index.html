<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1,width=device-width" />
    <title>tetris</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="controller">
            <div class="rotate" id="rotate">旋转</div>
            <div class="drop" id="drop">drop</div>
            <div class="direction">
                <div id="left">左</div>
                <div id="down">下</div>
                <div id="right">右</div>
            </div>
        </div>
        <div id="restart" class="btn">重新开始</div>
        <div id="pause" class="btn">暂停</div>
        <div id="score" class="btn">分数：<span>0</span></div>
    </div>

    <script type="text/javascript">
        var cvs = document.getElementById('canvas');
        var ctx = cvs.getContext('2d');
        cvs.width = 400;
        cvs.height = 440;

        var blockW = 40;

        var cols = cvs.width / blockW,
            rows = cvs.height /blockW;
    </script>
    <script type="text/javascript" src="js/renderArr.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
</body>
</html>
